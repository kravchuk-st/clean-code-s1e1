<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main>
    <section class="new-task container">
      <label class="new-task__label" for="new-task">Add Item</label>
      <div class="new-task__wrapper">
        <input class="new-task__input task" type="text" id="new-task">
        <button class="btn">add</button>
      </div>
    </section>
    <section class="incomplete-tasks container">
      <h3 class="title">todo</h3>
      <ul class="incomplete-tasks__list">
        <li class="incomplete-tasks__item">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input class="task" type="text">
          <button class="btn edit-btn">edit</button>
          <button class="btn delete-btn"><img src="./remove.svg"></button>
        </li>
        <li class="incomplete-tasks__item edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input class="task" type="text" value="Go Shopping">
          <button class="btn edit-btn">save</button>
          <button class="btn delete-btn"><img src="./remove.svg"></button>
        </li>
      </ul>
    </section>
    <section class="completed-tasks container">
      <h3 class="title">completed</h3>
      <ul class="completed-tasks__list">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input class="task" type="text">
          <button class="btn edit-btn">edit</button>
          <button class="btn delete-btn"><img src="./remove.svg"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
